<link rel="import" href="polymer/polymer.html"/>

<dom-module id="sample-polymer">
	<template>
	    <h1>A sample of <i>{{title}}</i> title.</h1>
	</template>
</dom-module>

<script>
(function (w, d){
	Polymer({
		is: 'sample-polymer',
		properties: {
			title: {
				type: String,
				value: 'Html'
			}
		}
	});

})(window, document);
</script>
