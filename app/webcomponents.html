<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="description" content="sample html custom element in vanilla javascript" />
    <meta name="author" content="JSFdev" />
    <title>custom element</title>
    <script src="webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="elements/sample-vanilla.html"/>
    <link rel="import" href="elements/appartment/appartment-list.html"/>
    <link rel="import" href="elements/appartment/appartment-widget.html"/>
</head>
<body>

	<sample-vanilla
		title="web component"
		copyright="Powered by JSFdev">
	</sample-vanilla>

	<hr/>

	<template is="dom-bind" id="appartment-list-filters">
    <appartment-list debug portal="11" letra-piso="5C" id="piso-santaCatalina"
    	tenants='{ "names": ["Maria", "Juana", "Antonia"], "years": [42, 28, 34]}'>
    </appartment-list>

    <appartment-list portal="12" letra-piso="6H" id="piso-elToro"
    	tenants='{ "names": ["Jose", "Manolo", "Gaston"], "years": [28, 30, 34]}'>
    </appartment-list>
  </template>
</body>
</html>
